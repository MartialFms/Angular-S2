<head>
  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/14273d579a.js"
    crossorigin="anonymous"
  ></script>
  <!-- Font Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />
</head>

<div style="background-color: rgb(182, 190, 224);">
  <div class="row topBar bg-black">
    <div><app-top></app-top></div>
  </div>

  <!-- ici le code de navbar a été intégré directement pour tester
    origine :        <app-nav class="col-2 nav"></app-nav>
    -->
    <div class="row">
  <div class="col-2 nav">
    <div class="card mx-4 col-10">
      <button
        class="btn btn-primary border-secondary btn-md m-2 shadow fontQty text-white"
        (click)="goPage(1)"
      >
        Formations
      </button>
      <button
        class="btn btn-primary border-secondary btn-md m-2 shadow fontQty text-white"
        (click)="goPage(2)"
      >
        Fiche client
      </button>
      <button
        class="btn btn-primary border-secondary btn-md m-2 shadow fontQty text-white"
        (click)="goPage(3)"
      >
        Se connecter
      </button>
      <button
        class="btn btn-primary border-secondary btn-md m-2 shadow fontQty text-white"
        (click)="goPage(4)"
      >
        Gestion des formations
      </button>
      <button
        class="btn btn-primary border-secondary btn-md m-2 shadow fontQty text-white"
        (click)="goPage(5)"
      >
        Gestion des clients
      </button>
    </div>
  </div>
  <!-- fin de la nav bar test -->

  <div class="col-7 article" [ngSwitch]="menu">
    <div *ngSwitchCase="1">
      <app-articles class="row card article"></app-articles>
    </div>
    <div *ngSwitchCase="2">
      <app-customer class="row card customer"></app-customer>
    </div>
    <div *ngSwitchCase="3"><app-auth class="row card login"></app-auth></div>
    <!-- a voir -->
    <div *ngSwitchCase="4">
      <app-manage-article class="row card manageArticle"></app-manage-article>
    </div>
    <div *ngSwitchCase="5">
      <app-manage-users class="row card manageUser"></app-manage-users>
    </div>
    <div *ngSwitchDefault>Error 404</div>
  </div>
    <div class=" col-3 cart">
    <app-cart class="row h60 me-3"></app-cart>
</div>
    <router-outlet></router-outlet>
  </div>
</div>
