<ng-container>
  <div class="card mx-4 px-5 cardSize row">
    <div class="row">
      <div class="col-3">
        <img
          src="assets/state/custo.png"
          alt=""
          class="img-fluid stateImg hd4 justify-content-center"
        />
      </div>
      <div class="col-6">
        <div class="card-header py-3">
          <h4>Formulaire d'enregistrement</h4>
        </div>

        <form #form="ngForm" (ngSubmit)="onSaveCustomer(form.value)">
          <div class="form-group bg-light px-2">
  <label class="control-label">Nom</label>
  <input
    type="text"
    ngModel
    name="lastName"
    required
    class="form-control"
  />
</div>

<div class="form-group bg-light px-2">
  <label class="control-label">Prenom</label>
  <input
    type="text"
    ngModel
    name="firstName"
    required
    class="form-control"
  />
</div>

<div class="form-group bg-light px-2">
  <label class="control-label">Adresse</label>
  <input
    type="text"
    ngModel
    name="adress"
    required
    class="form-control"
  />
</div>

<div class="form-group bg-light px-2">
  <label class="control-label">Telephone</label>
  <input
    type="text"
    ngModel
    name="phone"
    required
    class="form-control"
  />
</div>

<div class="form-group bg-light px-2">
  <label class="control-label">Email</label>
  <input
    type="text"
    ngModel
    name="mail"
    required
    class="form-control"
  />
</div>

<div class="form-group bg-light p-4">
  <div class="row">
    <button
      type="submit"
      class="btn btn-primary col-4"
      [disabled]="!form.form.valid"
    >
      S'inscrire
    </button>
    <!-- <div class="col-4 card text-white bg-danger"><strong>Ce mail est deja utilis√© !</strong></div> -->
  </div>
</div>

</form>

</div>
</div>
</div>
</ng-container>
