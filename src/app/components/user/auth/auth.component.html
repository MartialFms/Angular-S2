ajouter "frame" dans le component-->


<!-- call modal -->

  <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
(click)="showModal()" mdbWavesEffect>Launch Modal</button>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal main-->
      <div class="modal-content">
        <!-- Modal top-->
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Connection</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <!-- Modal main-->
      <div class="modal-body mx-3">
        <form (ngSubmit)="onUserLogin(userForm)" [formGroup]="userForm"]>
          <div class="form-group">
            <label class="control-label">Login (email)</label>
            <input type="text" formControlName="login" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Mot de passe</label>
            <input type="text" formControlName="password" class="form-control">
          </div>
        </form>
      </div>
      <!-- Modal bottom-->
      <div class="modal-footer">
        <button mdbBtn color="default" type="submit"  (ngSubmit)="onUserLogin(userForm)" class="waves-light" mdbWavesEffect>Se connecter</button>
      </div>
    </div>
  </div>
</div>
