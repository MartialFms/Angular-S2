<head>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
  <!-- Font Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>


<div class="bg-info">
  <div class="row topBar bg-primary">
    <div class="col-4 ml-4"><app-top></app-top></div>
    <div class="col-4"><h1 class="text-white title">Les formation El Babili</h1></div>

  </div>

  <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
(click)="showModal()" mdbWavesEffect>Launch Modal</button>

    <app-nav class="col-2 nav"></app-nav>
    <div class="row centerPage" [ngSwitch]="menu">
      <div *ngSwitchCase="1"><app-articles class="row card col-7 article"></app-articles></div>
      <div *ngSwitchCase="2"><app-customer class="row card col-7 article"></app-customer></div>
      <div *ngSwitchCase="3"><app-auth class="row card col-7 article"></app-auth></div>
      <div *ngSwitchDefault>Error 404</div>
      <app-auth class="row card col-7 article"></app-auth>



      <app-cart class="row h60 col-3 cart"></app-cart>
      <router-outlet></router-outlet>
    </div>

  </div>
