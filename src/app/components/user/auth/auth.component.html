<ng-container>
  <div class=" mx-4 px-5 row bg-light">


    <div class="btn-group" role="group" ngbRadioGroup name="radioBasic" [(ngModel)]="zone">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" [value]="1"> Se Connecter
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" [value]="0"> Creer compte
      </label>
    </div>



    <div class="row">
        <div class="">
          <div class="card-header py-3" [ngSwitch]="zone">



              <div *ngSwitchCase="0">

          <!-- premiere partie -->
          <div class="card m-4 p-4">
            <div>
            <h4>Creer un compte</h4>
            </div>

        <form #form="ngForm" (ngSubmit)="onSaveUser(form.value)">
          <div class="form-group">
            <label class="control-label">Nom d'Utilisateur (email)</label>
            <input
              type="text"
              ngModel
              name="login"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label class="control-label">Mot de passe</label>
            <input
              type="text"
              ngModel
              name="password"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label class="control-label">Confirmez le mot de passe</label>
            <input
              type="text"
              ngModel
              name="checkPassword"
              required
              class="form-control"
            />
          </div>

          <div class="form-group p-4">
            <div class="row">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!form.form.valid"
              >
                Creer l'utilisateur
              </button>
            </div>
          </div>
        </form>
          </div>
        </div>
          <div *ngSwitchCase="1">



      <!-- 2e partie-->

        <div class="card m-4 p-4 ">
        <div>
          <h4>Se connecter</h4>
        </div>

        <form #form="ngForm" (ngSubmit)="onUserLogIn(form.value)">
          <div class="form-group">
            <label class="control-label">Nom d'Utilisateur (email)</label>
            <input
              type="text"
              ngModel
              name="login"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label class="control-label">Mot de passe</label>
            <input
              type="text"
              ngModel
              name="password"
              required
              class="form-control"
            />
          </div>

          <div class="my-3">
            Pas encore client ?
          </div>

          <div class="form-group p-4">
            <div class="row">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!form.form.valid"
              >
                Se connecter
              </button>

            </div>





          </div>

        </form>
      </div>
    </div>     </div>
  </div>
  </div>
</div>


</ng-container>
